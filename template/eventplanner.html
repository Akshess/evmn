<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event planner details</title>
    <link rel= "stylesheet" type= "text/css" href= "/static/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav>
    <ul>
        <li><a href = '/create_event'>Event</a></li>
        <li><a href = '/planner'>Planner</a></li>
        <li><a href = '/venue'>Venue</a></li>
        <li><a href = '/plansview'>No of events</a></li>
        <li><a href = '/logout'>Logout</a></li>
    </ul>
</nav>
    <h1 style = "text-align: center; color:#ffffffa3;font-weight:Bold;font-size:50px">Planner Registration</h1>
<form action="/planner" method ="POST">
    {% with messages=get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
        {{message}}
    </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
  <label for="planner_id">Planner Id:</label>
  <input type="number" id="planner_id" name="planner_id"><br>

  <label for="planner-name">Planner Name:</label>
  <input type="text" id="planner_name" name="planner_name"><br>

  <label for="planner-phn">Planner Phn:</label>
  <input type="number" id="planner_phn" name="planner_phn"><br>

  <label for="planner-loc">Planner Location:</label>
  <input type="text" id="planner_loc" name="planner_loc"><br>

  <label for="charges">Charges:</label>
  <input type="number" id="charges" name="charges" min="0"><br>

  <input type="submit" value="Submit">
  <a class="viewbutton" href="/planview">View</a>
</form>
</body>
</html>
