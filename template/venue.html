<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event planner details</title>
    <link rel= "stylesheet" type= "text/css" href= "/static/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav>
    <ul>
        <li><a href = '/create_event'>Event</a></li>
        <li><a href = '/planner'>Planner</a></li>
        <li><a href = '/venue'>Venue</a></li>
        <li><a href = '/plansview'>No of events</a></li>
        <li><a href = '/logout'>Logout</a></li>
    </ul>
</nav>
    <h1 style = "text-align: center; color:#ffffffa3;font-weight:Bold;font-size:50px">Venue Table</h1>
<form action="/venue" method="POST">
    {% with messages=get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <script>
        alert("{{ get_flashed_messages()[0] }}");
    </script>
      {% endfor %}
      {% endif %}
      {% endwith %}
  <label for="venue_id">Venue Id:</label>
  <input type="text" id="venue_id" name="venue_id"><br>

  <label for="venue_name">Venue Name:</label>
  <input type="text" id="venue_name" name="venue_name"><br>

  <label for="venue-phn">Venue Phn:</label>
  <input type="text" id="venue_phn" name="venue_phn"><br>

  <label for="venue-address">Venue Address:</label>
  <input type="text" id="venue_address" name="venue_address"><br>

  <label for="cost">Capacity :</label>
  <input type="number" id="capacity" name="capacity" min="0"><br>

  <label for="cost">Cost:</label>
  <input type="number" id="cost" name="cost" min="0"><br>

  <label for="cost">Available Date :</label>
  <input type="date" id="avail_date" name="avail_date" min="0"><br>

  <label for="cost">Booked Date:</label>
  <input type="date" id="booked_date" name="booked_date" min="0"><br>

  <input type="submit" value="Submit">
  <a class="viewbutton" href="/venueview">View</a>
</form>
</body>
</html>
